<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beerdang Chilling in Dalat</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black; /* Nền đen */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    text-align: center;
  }

  /* Glowing and Pumping Text */
  .text {
    font-size: 36px;
    line-height: 1.5;
    color: #00FF00; /* Chữ xanh */
    animation: textGlow 2s infinite alternate, textPump 1.5s infinite ease-in-out;
  }

  @keyframes textGlow {
    from {
      text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00;
    }
    to {
      text-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00, 0 0 50px #00FF00;
    }
  }

  @keyframes textPump {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
  }

  /* Falling Snow Particles */
  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall 5s linear infinite;
  }

  @keyframes fall {
    0% {
      transform: translateY(-10vh);
      opacity: 0.5;
    }
    100% {
      transform: translateY(100vh);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="text">
    Beerdang<br>Chilling in Dalat
  </div>
  <div class="particles">
    <!-- Generate multiple snow particles -->
    <div class="particle" style="top: 0%; left: 10%; animation-duration: 4s;"></div>
    <div class="particle" style="top: -5%; left: 30%; animation-duration: 3s;"></div>
    <div class="particle" style="top: -10%; left: 50%; animation-duration: 6s;"></div>
    <div class="particle" style="top: -20%; left: 70%; animation-duration: 5s;"></div>
    <div class="particle" style="top: -30%; left: 90%; animation-duration: 4s;"></div>
  </div>
</body>
</html>
